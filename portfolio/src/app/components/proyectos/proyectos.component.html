<div class="card mat-card">
    <div class="info-icon">
        <h1>Proyectos</h1>
        <a href="#" class="btn-right">
            <i id="hard-soft-lapiz" class="fa-solid fa-plus"></i>
        </a>
    </div>
    <div>
        <ul>
            <li *ngFor="let proyecto of proyList">
                <div class="info-exp-edu">
                    <div>
                        <a href="#">
                            <h2>{{proyecto?.nombre}}</h2>
                        </a>
                        <p>{{proyecto?.detalles}}</p>
                    </div>
                    <div class="icon-add-del">
                        <div>
                            <a href="#" class="btn-right">
                                <i id="lapiz-exp" class="fa fa-pen" style="color: black; z-index: 1;"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="btn-right">
                                <i id="lapiz-exp-li" class="fa-solid fa-trash" style="z-index: 2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
